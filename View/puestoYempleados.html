<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Puestos y Empleados</title>

<body>
  <div class="container mt-5">
    <div class="card mb-5">
      <div class="card-header">
        <h2 class="text-center">Puestos</h2>
      </div>
      <div class="card-body">
        <button class="btn text-white mb-3" style="background-color: rgb(136, 78, 160)" onclick="mostrarModalPuesto()">Agregar Puesto</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaPuestos"></tbody>
        </table>
      </div>
    </div>

    <div class="card mb-5">
      <div class="card-header">
        <h2 class="text-center">Empleados</h2>
      </div>
      <div class="card-body">
        <button class="btn btn-success mb-3" onclick="mostrarFormularioAgregar()">Agregar Empleado</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Sexo</th>
              <th>Fecha Contratación</th>
              <th>Puesto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-empleados"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalPuesto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content card">
        <div class="modal-header">
          <h5 class="modal-title">Puesto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idPuesto">
          <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" id="nombrePuesto" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="guardarPuesto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEmpleado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content card">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Agregar Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idEmpleado">
          <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" id="nombre" class="form-control">
          </div>
          <div class="mb-3">
            <label>Apellido:</label>
            <input type="text" id="apellido" class="form-control">
          </div>
          <div class="mb-3">
            <label>Edad:</label>
            <input type="number" id="edad" class="form-control">
          </div>
          <div class="mb-3">
            <label>Sexo:</label>
            <select id="sexo" class="form-control">
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Fecha Contratación:</label>
            <input type="date" id="fechaContratacion" class="form-control">
          </div>
          <div class="mb-3">
            <label>Puesto:</label>
            <select id="puesto" class="form-control"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="guardarEmpleado()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
