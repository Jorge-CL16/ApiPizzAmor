<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Refrescos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">CRUD de Refrescos</h2>
    <button class="btn mb-3 text-white" style="background-color: rgb(136, 78, 160)" onclick="mostrarModal()">Agregar Refresco</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Tamaño</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaRefrescos"></tbody>
    </table>
  </div>

  <div class="modal fade" id="modalRefresco" tabindex="-1" aria-labelledby="modalRefrescoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRefrescoLabel">Agregar Refresco</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          
          <input type="hidden" id="idRefresco">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" id="precio" class="form-control" placeholder="Ingrese el precio">
          </div>
          <div class="mb-3">
            <label for="tamano" class="form-label">Tamaño</label>
            <input type="text" id="tamano" class="form-control" placeholder="Ingrese el tamaño">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn" style="background-color: rgb(136, 78, 160)" onclick="guardarRefresco()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
