<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Pizzas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Menú de Pizzas</h1>
    <div class="mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        Agregar Nuevo Menú
      </button>
      
    </div>
    <table class="table table-bordered" id="menuTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Ingrediente Extra</th>
          <th>Tamaño</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Modal para Agregar Nuevo Menú -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Agregar Nuevo Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="idPizza">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagenUrl" class="form-label">Imagen URL</label>
                <input type="text" class="form-control" id="imagenUrl" required oninput="updateImagePreview(this, 'addImagePreview')">
              </div>
              <div class="text-center">
                <img id="addImagePreview" src="" alt="Vista previa de la imagen" class="img-fluid" style="max-width: 100px; display: none;">
              </div>              
            <div class="mb-3">
              <label for="idTipoPizza" class="form-label">Ingrediente Extra</label>
              <select class="form-select" id="idTipoPizza" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="idTamano" class="form-label">Tamaño</label>
              <select class="form-select" id="idTamano" required>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" onclick="guardarPizza();">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Menú -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIdMenu">
            <div class="mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre" required>
            </div>
            <div class="mb-3">
              <label for="editDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="editImagenUrl" class="form-label">Imagen URL</label>
                <input type="text" class="form-control" id="editImagenUrl" required oninput="updateImagePreview(this, 'editImagePreview')">
              </div>
              <div class="text-center">
                <img id="editImagePreview" src="" alt="Vista previa de la imagen" class="img-fluid" style="max-width: 100px; display: none;">
              </div>              
            <div class="mb-3">
              <label for="editPrecio" class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="editPrecio" required readonly>
            </div>
            <div class="mb-3">
              <label for="editIdTipoPizza" class="form-label">Ingrediente Extra</label>
              <select class="form-select" id="editIdTipoPizza" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="editIdTamano" class="form-label">Tamaño</label>
              <select class="form-select" id="editIdTamano" required>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" onclick="editarPizza();">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  </script>
</body>
</html>
